<style>
  .editor-header {
    font-family: 'Caveat', cursive;
    font-size: 2rem;
    font-weight: 600;
    color: #2c2c2c;
    padding: 1.5rem 0;
    background: linear-gradient(135deg, #c8e6c9 0%, #ffe0b2 100%);
    border-radius: 0.75rem 0.75rem 0 0;
  }

  .close-button {
    background: #ffd6cc;
    border: 2px solid #ffcc80;
    border-radius: 50%;
    width: 2.75rem;
    height: 2.75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    padding: 0.5rem;
  }

  .close-button:hover {
    background: #ffcc80;
    transform: scale(1.1);
  }

  .meal-item {
    padding: 1rem;
    margin: 0.5rem 0;
    background: #fffef7;
    border: 2px dashed #c8e6c9;
    border-radius: 0.5rem;
    font-family: 'Comic Neue', cursive;
    font-size: 1.1rem;
    color: #2c2c2c;
  }

  .add-button {
    background: #c8e6c9;
    border: 2px dashed #81c784;
    border-radius: 0.5rem;
    padding: 1rem;
    margin-top: 1rem;
    transition: all 0.2s;
    font-family: 'Kalam', cursive;
    font-size: 1.1rem;
    color: #2c2c2c;
  }

  .add-button:hover {
    background: #a5d6a7;
    border-color: #66bb6a;
    transform: scale(1.05);
  }

  .button-row {
    display: flex;
    gap: 0.5rem;
  }
</style>

<div class="text-center card max-w-2xl mx-auto">
  <div class="flex justify-end pr-6 pt-4 pb-2">
    <button class="close-button cursor-pointer" (click)="close.emit()" title="Close">
      <x-icon />
    </button>
  </div>
  <div class="editor-header">{{ type() }} on {{ date() }}</div>
  <div class="pt-5 px-6 pb-6">
    @for(item of meals(); track item.id){
    <div class="meal-item flex justify-between items-center">
      @if (formMode()){
      <input [formControl]="editCtrl" [value]="item.name" (input)="onInput($event.target)" />
      } @else {
      <span>{{ item.name }}</span>
      }
      <div class="flex gap-2">
        @if (formMode()){
        <div class="button-row">
          <button class="action-button" title="Confirm Changes" (click)="onConfirmEdit(item)">
            <check-icon [height]="iconSize" [width]="iconSize" />
          </button>
          <button class="action-button" title="Exit" (click)="formMode.set(false)">
            <x-icon [height]="iconSize" [width]="iconSize" />
          </button>
        </div>
        } @else {
        <div class="button-row">
          <button class="action-button" title="Edit" (click)="setForm(item)">
            <pen-icon [height]="iconSize" [width]="iconSize" />
          </button>
          <button class="action-button" title="Save">
            <save-icon [height]="iconSize" [width]="iconSize" />
          </button>
          <button class="action-button" title="Delete" (click)="onDelete(item)">
            <delete-icon [height]="iconSize" [width]="iconSize" />
          </button>
        </div>
        }
      </div>
    </div>
    } @if (showAddMeal()){
    <meal-input />
    }
    <div class="text-center">
      <button (click)="showAddMeal.set(!showAddMeal())" class="add-button cursor-pointer">
        <add-icon /> Add Meal
      </button>
    </div>
  </div>
</div>
