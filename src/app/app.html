<style>
  h1 {
    font-size: 3rem;
  }

  button {
    cursor: pointer;
    width: 2rem;
    height: 2rem;
  }
</style>

<main class="p-8 bg-background min-h-screen text-text-primary">
  <h1 class="text-center">{{ title }}</h1>

  @if (mealService.selectedMeal(); as meal) {
  <meal-editor (close)="clearMeal()" />
  } @else {
  <div class="flex justify-around">
    <button class="rotate-180" (click)="weekBackward()">
      <big-arrow-right [height]="buttonSize" [width]="buttonSize" />
    </button>
    <button (click)="weekForward()">
      <big-arrow-right [height]="buttonSize" [width]="buttonSize" />
    </button>
  </div>

  <div class="flex flex-col rounded-xl gap-2">
    @for (day of week(); track day[0]){
    <day-card [week]="day"></day-card>
    }
  </div>
  }
</main>

<router-outlet />
