<div class="text-center card">
  <div class="flex justify-end pr-5 pt-1">
    <button class="cursor-pointer font-bold" (click)="close.emit()"><x-icon /></button>
  </div>
  <div class="font-bold text-2xl pt-5">{{ type() }} on {{ date() }}</div>
  <div class="pt-5">
    @for(m of meals(); track m){
    <div class="flex justify-around">
      {{ m }}
      <div class="flex gap-2">
        <button>
          <pen-icon [height]="iconSize" [width]="iconSize" />
        </button>
        <button>
          <x-icon [height]="iconSize" [width]="iconSize" />
        </button>
        <button>
          <save-icon [height]="iconSize" [width]="iconSize" />
        </button>
      </div>
    </div>
    }
    <div>
      <button class="text-secondary">
        <add-icon />
      </button>
    </div>
  </div>
</div>
