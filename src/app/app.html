<style>
  div {
    background-color: green;
  }

  button {
    cursor: pointer;
    color: red;
  }
</style>

<main>
  <div>{{ title() }}</div>

  <div class="flex justify-around">
    <button (click)="weekBackward()">Back</button>
    <button (click)="weekForward()">Forward</button>
  </div>

  <div class="flex flex-col">
    @for (day of week(); track day){
    <day-card [week]="day"></day-card>
    }
  </div>
</main>

<router-outlet />
